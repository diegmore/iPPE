{% extends 'base1.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 col-md-offset-2 AdjustForm">
                <div class="form-group">
                    <label for="{{form.body_area.id_for_label}}">{{form.body_area.label}}</label>
                    {{form.body_area}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-2 AdjustForm">
                <div class="form-group">
                    <label for="{{form.code.id_for_label}}">{{form.code.label}}</label>
                    {{form.code}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-2 AdjustForm">
                <div class="form-group">
                    <label for="{{form.gender.id_for_label}}">{{form.gender.label}}</label>
                    {{form.gender}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-2 AdjustForm">
                <div class="form-group">
                    <label for="{{form.description.id_for_label}}">{{form.description.label}}</label>
                    {{form.description}}
                </div>
            </div>
        </div>
        <div class="AdjustForm">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="submit" class="btn btn-secondary" formnovalidate name="cancel">Cancel</button>
        </div>
    </form>
{% endblock %}
